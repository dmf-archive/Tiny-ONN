[model]
model_type = "flat_dynsiha"
hidden_size = 128
num_layers = 2
num_heads = 4
physical_num_heads = 4
latent_attn_expert = 4
vocab_size = 1024
max_position_embeddings = 512
ffn_scale = 4

[optimizer]
type = "ARS"
lr = 1e-4
betas = [0.9, 0.95]
eps = 1e-8
weight_decay = 0.01
ns_steps = 5

[optimizer.ars]
rho = 0.05
k = 1
alpha = 0.1
adaptive = true

[data]
data_path = "data/ARC-AGI-2/data"
batch_size = 1
num_workers = 0
warmup_dataset_ratio = 0.01
num_augmentation_views = 1

[training]
seed = 42
num_epochs = 1
max_steps_per_view = 10
w_meta = 0.1
max_checkpoints = 1
pi_threshold = 0.99
